{% extends "workflow/base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<h3 class="mb-4">Workflow Summary</h3>

<div class="row g-3">
  <div class="col-md-2"><div class="alert alert-secondary text-center">Pending<br><strong>{{ pending }}</strong></div></div>
  <div class="col-md-2"><div class="alert alert-success text-center">Approved<br><strong>{{ approved }}</strong></div></div>
  <div class="col-md-2"><div class="alert alert-danger text-center">Rejected<br><strong>{{ rejected }}</strong></div></div>
  <div class="col-md-2"><div class="alert alert-warning text-center">In Progress<br><strong>{{ in_progress }}</strong></div></div>
  <div class="col-md-2"><div class="alert alert-info text-center">Completed<br><strong>{{ completed }}</strong></div></div>
</div>

<a href="{% url 'workflow:request_list' %}" class="btn btn-primary mt-4">View Requests</a>
{% endblock %}
