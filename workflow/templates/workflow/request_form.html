{% extends "workflow/base.html" %}
{% block title %}Create Request{% endblock %}

{% block content %}
<h3 class="mb-4">Create Workflow Request</h3>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit" class="btn btn-primary">Submit</button>
  <a href="{% url 'workflow:request_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
