{% extends "workflow/base.html" %}

{% block content %}
<style>
  .form-container {
    max-width: 700px;
    margin: 0 auto;
  }

  .form-card {
    border: none;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
  }

  .form-card-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #fff;
    padding: 2rem;
    border-radius: 12px 12px 0 0;
  }

  .form-title {
    font-size: 1.8rem;
    font-weight: 700;
    margin: 0;
  }

  .form-card-body {
    padding: 2rem;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  .form-label {
    font-weight: 600;
    color: #2c3e50;
    display: block;
    margin-bottom: 0.5rem;
    font-size: 0.95rem;
  }

  .form-group input[type="text"],
  .form-group input[type="email"],
  .form-group input[type="password"],
  .form-group input[type="number"],
  .form-group input[type="date"],
  .form-group input[type="datetime-local"],
  .form-group select,
  .form-group textarea,
  .form-control,
  .form-select,
  textarea {
    width: 100%;
    box-sizing: border-box;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 0.75rem 1rem;
    font-size: 0.95rem;
    font-family: inherit;
    transition: all 0.3s ease;
  }

  .form-group input:focus,
  .form-group select:focus,
  .form-group textarea:focus,
  .form-control:focus,
  .form-select:focus,
  textarea:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    outline: none;
  }

  textarea {
    resize: vertical;
    min-height: 120px;
  }

  .form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
    padding-top: 1.5rem;
    border-top: 1px solid #f0f0f0;
  }

  .form-actions .btn {
    padding: 0.75rem 1.5rem;
    font-weight: 600;
  }
</style>

  <div class="form-container">
    <div class="card form-card">
      <div class="form-card-header">
        <h2 class="form-title">Create Workflow Request</h2>
      </div>
      <div class="form-card-body">
        <form method="post" novalidate>
          {% csrf_token %}
          {% for field in form %}
            <div class="form-group">
              <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
              {{ field }}
              {% if field.errors %}
                <div class="text-danger" style="font-size: 0.85rem; margin-top: 0.25rem;">
                  {{ field.errors }}
                </div>
              {% endif %}
              {% if field.help_text %}
                <small class="form-text text-muted" style="display: block; margin-top: 0.25rem;">
                  {{ field.help_text|safe }}
                </small>
              {% endif %}
            </div>
          {% endfor %}

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Submit Request</button>
            <a href="{% url 'request_list' %}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
