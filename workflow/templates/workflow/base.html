{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Workflow System{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'workflow/style.css' %}">
  </head>

  <body>
    {% block navbar %}
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'workflow:dashboard' %}">Workflow System</a>

        {% if request.session.user_id %}
          <a href="{% url 'workflow:logout' %}" class="btn btn-outline-light">Logout</a>
        {% endif %}
      </div>
    </nav>
    {% endblock %}

    <div class="container mt-4">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
